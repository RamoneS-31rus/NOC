{% extends 'default.html' %}
{% block content %}

<br>
<form method="POST">
    {% csrf_token %}
        <div class="center" style="color: red">
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                    {{error}}
                {% endfor %}
            {% endif %}
        </div>
        <br>
    <table class="table_gpon">
    <tr>
        <td>
            {{ form.address_type }}
        </td>
        <td>
            {{ form.address_name }}
        </td>
        <td>
            {{ form.address_house }}
        </td>
    </tr>
    </table>
    <br>
    <div style="text-align: center">
        <button class="button_add_form" type="submit">Сохранить</button>
        <a class="button_cancel_form" href="javascript:window.history.back()" role="button">Отменить</a>
    </div>
</form>

{% endblock %}
