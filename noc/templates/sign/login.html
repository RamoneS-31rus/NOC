{% extends "main.html" %}

{% block content %}
<div class="login-page">
  <div class="form">
    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button>Войти</button>
    </form>
  </div>
</div>
{% endblock %}
