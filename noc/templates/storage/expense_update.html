{% extends 'default.html' %}

{% block content %}

<br>
{%  if consumption %}
    <table>
        <tr>
            <th>
                Адрес
            <th>
                Название
            </th>
            <th>
                Количество
            </th>
            <th>
                Цена
            </th>
        </tr>
    {% for product in consumption %}
        <tr>
            <td>
                <a href="#">{{ product.name }}</a>
            </td>
            <td>
                {{ product.quantity }}
            </td>
            <td>
                {{ product.price }}
            </td>
        </tr>
    {% endfor %}
    </table>
{%  else %}
    <h1>пусто</h1>
{% endif %}

{% endblock content %}
